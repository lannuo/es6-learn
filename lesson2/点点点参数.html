<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>...参数</title>
</head>
<body>
<script>
    let fun=(... values)=>{
        if(values.includes(1)){
            console.log(values)
        }
        console.log(values instanceof Array)
    }
    fun(1,2,3)

    let arr=[1,6]
    let arr1=[2,3,4,5]
    arr=[1,...arr1,6]
    console.log(arr)
    console.log(...arr)
</script>
</body>
</html>
